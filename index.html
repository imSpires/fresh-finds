<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Finds</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Import style.css -->
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <div class="mainBody">
        <header class="container header">
            <div class="jumbotron">
                <h1 class="freshFinds">
                    Fresh <span>Finds</span>
                </h1>
            </div>
        </header>

        <div class="intro">
            <h2>Choose your favorite genre and hit submit!</h2>
        </div>

        <!-- Song generator -->
        <div class="container main-container">
            <!-- Dropdown Trigger -->
            <a class='dropdown-trigger dropbtn btn' href='#' data-target='dropdown1'>Genre</a>

            <!-- Dropdown Structure -->
            <ul id='dropdown1' class='dropdown-content'>
                <li><a href="#!">Rap</a></li>
                <li><a href="#!">Pop</a></li>
                <li><a href="#!">Rock</a></li>
            </ul>
            <div class="song-info">
                <div class="song-title">Song Title</div>
                <div class="artist">Artist</div>
            </div>
            <button class="submitbtn">Share</button>

        </div>
        <!-- Previous song -->
        <div class="container previous-song-container">
            <div class="previous-song-info">
                <div class="song-title">Song Title</div>
                <div class="artist">Artist</div>
            </div>
            <button class="submitbtn">Share</button>
        </div>
    </div>

    <script type="text/javascript" src="./assets/JS/materialize.min.js"></script>
    <script type="text/javascript" src="./assets/JS/script.js"></script>

</body>

</html>
