<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Finds</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Import style.css -->
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <header class="container header">
        <div class="jumbotron">
            <h1 class="freshFinds">
                Fresh <span>Finds</span>
            </h1>
        </div>
    </header>
    <div class="body-container">
        <div class="left-container">
            <div class="intro">
                <h2>Choose your favorite genre and hit submit!</h2>
            </div>

            <!-- Song generator -->
            <div class="container main-container">
                <!-- Dropdown --> 
                <div class="drop-container col s12">
                    <label>Select a Genre!</label>
                    <div class="dropdown">
                    <select>
                      <option value="" disabled selected>Select...</option>
                      <option value="Rap">metal</option>
                      <option value="Rock">rock</option>
                      <option value="Pop">pop</option>
                    </select>
                    </div>
                  </div>

                  <!-- Music player created dynamically -->
                  <div id = "music-player-div">
                    <!-- <iframe class="" id = "music-player" height = 40 width = 100 src = ""></iframe> -->
                  </div>

                  <!-- Song information -->
                <div class="song-info">
                    <div class="song-title" id = "current-song-title">Song Title</div>
                    <div class="artist" id = "current-artist">Artist</div>
                </div>

                <!-- Submit button -->
                <button class="submitbtn" id = "songSubmit">Submit</button>
            </div>

            <!-- Previous song -->
            <div class="previous-intro">
                <h2>Previous Song</h2>
            </div>
            <div class="container previous-song-container">
                <div class="previous-song-info">
                    <div class="song-title" id= "previous-song-title">Song Title</div>
                    <div class="artist" id= "previous-artist">Artist</div>
                </div>
            </div>
        </div>

        <!-- Right side of webpage containing lyrics -->
        <div class="right-container">
            <div class="lyrics-container container main-container">
                <h2>Lyrics</h2>
                <p id="lyricsText"></p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./assets/JS/materialize.min.js"></script>
    <script type="text/javascript" src="./assets/JS/script.js"></script>

</body>

</html>
